<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chess_style.css">
    <link rel="icon" href="../graphics/cs_icon.ico">
    <title>Chess</title>
</head>

<body onload="load()">

    <div class='ui'>
        <select id='difficulty_select' onchange="setDifficulty();">
            <option value='easy'>Relaxed</option>
            <option value='medium'>Challenging</option>
            <option value='hard'>Blitz</option>
        </select>
        <div class='timer'>
            <h1 id='white_timer'>10</h1>
            <p>White</p>
        </div>
        <div class='timer'>
            <h1 id='black_timer'>10</h1>
            <p>Black</p>
        </div>
        
        <button onclick="timer_start()">Start</button>
        <button onclick="timer_pause()">Pause</button>
        <button onclick="restart()">Restart</button>
    </div>

    <img src='images/black/bishop.png' id='black_bishop' width=0 height=0 />
    <img src='images/black/king.png' id='black_king' width=0 height=0 />
    <img src='images/black/queen.png' id='black_queen' width=0 height=0 />
    <img src='images/black/knight.png' id='black_knight' width=0 height=0 />
    <img src='images/black/pawn.png' id='black_pawn' width=0 height=0 />
    <img src='images/black/rook.png' id='black_rook' width=0 height=0 />

    <img src='images/white/bishop.png' id='white_bishop' width=0 height=0 />
    <img src='images/white/king.png' id='white_king' width=0 height=0 />
    <img src='images/white/queen.png' id='white_queen' width=0 height=0 />
    <img src='images/white/knight.png' id='white_knight' width=0 height=0 />
    <img src='images/white/pawn.png' id='white_pawn' width=0 height=0 />
    <img src='images/white/rook.png' id='white_rook' width=0 height=0 />

    <img src='images/option.png' id='option' width=0 height=0 />
    <img src='images/attack.png' id='attack' width=0 height=0 />
    <img src='images/select.png' id='select' width=0 height=0 />

    <script src="timer.js"></script>
    <script src="chess.js"></script>

</body>
</html>
